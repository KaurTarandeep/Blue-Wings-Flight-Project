<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment Checkout Form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" href="../css files/PaymentGateway.css">

</head>

<body>



  <div class="wrapper">
    <div class="payment">
      <div class="payment-logo">
        <p>p</p>
      </div>


      <h2>Payment Gateway</h2>
      <div class="form">
        <div class="card space icon-relative">
          <label class="label">Card holder:</label>
          <input type="text" id="cardHolder" class="input" placeholder="Card Holder Name">
          <i class="fas fa-user"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">Card number:</label>
          <input type="text" id="cardNumber" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
          <i class="far fa-credit-card"></i>
        </div>
        <div class="card-grp space">
          <div class="card-item icon-relative">
            <label class="label">Expiry date:</label>
            <input type="date" id="expiryDate" name="expiry-data" class="input" data-mask="00 / 00"
              placeholder="00 / 00">
          </div>
          <div class="card-item icon-relative">
            <label class="label">CVV:</label>
            <input type="number" id="cvv" class="input" data-mask="000" placeholder="000">
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <div class="btn" onclick="savePaymentDetails()">
          Pay
        </div>

      </div>
    </div>
  </div>
  <script>
    function savePaymentDetails() {
      let cardHolder = document.getElementById('cardHolder').value
      let cardNumber = document.getElementById('cardNumber').value
      let expiryDate = document.getElementById('expiryDate').value
      let cvv = document.getElementById('cvv').value

      if (cardHolder == "" || cardNumber == "" || expiryDate == "" || cvv == "") {
        alert('Please Enter details')
      }else {
        if (cardNumber.length != 12 || cvv.length != 3) {
          alert('Please Enter valid details')
        }else {
          const paymentDetails = {
            cardHolder: cardHolder,
            cardNumber: cardNumber,
            expiryDate: expiryDate,
            cvv: cvv,
          };
          localStorage.setItem('paymentDetails', JSON.stringify(paymentDetails))
          window.location.href = 'OrderSuccessfullyPlaced.html'
         
        }
      }

    }
  </script>
</body>

</html>
