<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css files/loginForm.css">
</head>
<body>
    <div class="loginForm">
        <form>
            <h2>Update Password</h2>
            <input type="email" name="email" id="email" placeholder="Email">
            <p></p>
            <input type="password" name="pass1" id="pass" placeholder="Password">
            <p></p>
            <input type="password" name="pass2" id="pass1" placeholder="Confirm Password">
            <p></p>
            <label id="ver"></label>
            <p></p>
            <button type="submit" class="login" style="border-radius: 14px; width: 170px;" onclick="handleFormSubmission(event)">Update Password</button>
        </form>
    </div>
    <script src="../Js files/ForgotPassword.js"></script>
    <script src="../Js files/ValidateForm.js"></script>
    <script src="../Js files/disableBackButton.js"></script> 
</body>
</html>
